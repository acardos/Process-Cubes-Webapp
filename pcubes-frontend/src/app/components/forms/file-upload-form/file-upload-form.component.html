<form class="form-inline" #form="ngForm" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">
    <label class="input-group-btn" for="file">Choose File
      <input type="file"
             id="file"
             class="form-control-file"
             (change)="handleFileInput($event.target.files)"
             required
             hidden>

    </label>


    <h3 *ngIf="file" class="badge badge-secondary">{{ file.name }}</h3>
    <h3 *ngIf="!file" class="badge badge-secondary">No file chosen</h3>


    <button type="submit" class="btn btn-success float-right" [disabled]="!form.form.valid">Submit</button>
  </div>
</form>
