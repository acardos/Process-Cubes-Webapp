<div class="row align-items-center">
  <div class="col">
    {{ attribute.name }}: {{ attribute.dtype }}
  </div>
  <div class="col">
    <button class="btn btn-info float-right" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseBasic">Define values
    </button>

  </div>
  <div class="col">
    <button class="btn btn-danger float-right" (click)="delete()">X</button>
  </div>
</div>
<div class="row">
  <div class="col col-md-12">
    <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true" class="py-1">
      <ul class="list-group border">
        <li class="list-group-item">
          <app-attributeValue-categorical-form [attribute]="attribute"
                                       *ngIf="attribute.dtype === 'str'"></app-attributeValue-categorical-form>
          <app-attributeValue-number-form [attribute]="attribute" *ngIf="attribute.dtype === 'float'"></app-attributeValue-number-form>
          <app-attributeValue-date-form [attribute]="attribute" *ngIf="attribute.dtype === 'date'"></app-attributeValue-date-form>
        </li>
        <li class="list-group-item" *ngFor="let value of attribute.values">
          <app-attributeValue-date [value]="value" *ngIf="attribute.dtype === 'date'"></app-attributeValue-date>
          <app-attributeValue-number [value]="value" *ngIf="attribute.dtype === 'float'"></app-attributeValue-number>
          <app-attributeValue-categorical [value]="value" *ngIf="attribute.dtype === 'str'"></app-attributeValue-categorical>
        </li>
      </ul>
    </div>
  </div>
</div>
